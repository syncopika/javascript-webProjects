<script>
//a different way to approach equation parsing
//the idea is to have a function like this: var eq = '(3 + 20) * x * 57 * (Math.PI / 180) / (Math.PI + 20 * Math.abs(x))'
//then you can make a new Function object, like this: var equation = new Function('x', 'return ' + eq);
//the 'x' as the first argument means that any argument passed to equation() will be placed wherever 'x' is located in eq.
//this is useful for math equtions because this equation() function replaces 'x' with a number (i.e. equation(5), x becomes 5)in the string 'eq', and then returns the whole equation.
//because 'return ' + eq joins eq and the return statement, the whole line is evaluated (and is not just some string). 
//But my needs are a bit more complicated I think so regex might be the best way to go. 

var formula = document.getElementById('formula');
var numCoords = document.getElementById('coord');
var button = document.getElementById('doGraph');
var clear = document.getElementById('clearGraph');
var connect = document.getElementById('connect');
var xCoord = []; //store x coordinates here
var yCoord = []; //store y coordinates here

button.onclick = function(){//alert(formula.value);

//pretty basic right now, but I can calculate coordinates of some quadratic equations with this! :D 
var a = formula.value; //input should just be like 2x^2+5, no y=... needed.

/*BETTER FORMULA DISSECTION
var eq = '10x^3-2x^2+8' //i.e. any formula
var a = eq.split('+')
var b = a.map(function(a){return a.split('-')})

//calculate sin
i.e. sin(15)

function sin(degrees){

var value = x - (Math.pow(x,3)/factorial(3)) + (Math.pow(x,5)/factorial(5)) - (Math.pow(x,7)/factorial(7)) + (Math.pow(x,9)/factorial(9));

}

function factorial(x){

while(x>0){
total = total*x;
x = x-1
}
return total;
}

*/

var exp = /[x^\d]*[^+]/g;
var c = a.match(exp);
//alert(c);
var numOfCoord = numCoords.value; //also input by user
//changed i to include negative x's
for(i=-5;i<numOfCoord;i++){ //depends on number of coordinates needed
  var y = 0;
  var yTotal = 0;
  xCoord.push(i);
  var constant = parseInt(c[c.length-1]); //the constant (i.e. number w/ no variable) will always be at the end
  for(j=0;j<c.length;j++){ //depends on x variables in c
    if(c[j].indexOf('x') !== -1){
	  
      var coeff = parseInt(c[j][0]);
      if(isNaN(coeff)){
	  coeff = 1;
	  };

	  var power = parseInt(c[j][c[j].length-1]); //get the last number (i.e. exponent) in the string of each index in c
      
       if(a.indexOf('+') == -1){
        constant = 0;
      }
	 y = coeff*(Math.pow(i, power)); //i increments up 1 each loop      
     yTotal += y; //this is necessary if you have like x^3 + x^2 ...this way x^3 and x^2 are added before getting pushed to the array yCoord
    }
  }
  yTotal += constant;//add the constant at the very end (esp. important if you have x^3 + x^2...)
  yCoord.push(yTotal);
}
//console.log(xCoord)
//console.log(yCoord)

//dynamically generate a table with all the coordinates
var table = '<h3>coordinates</h3><table id=\'coords\'><tr><td>x</td><td>y</td></tr>';
for(i=0;i<xCoord.length;i++){
table += '<tr><td>' + xCoord[i] + '</td><td>' + yCoord[i] + '</td></tr>';
}
table += '</table>'
var t1 = document.getElementById('table');

t1.innerHTML = table;
var t2 = document.getElementById('coords'); //t2 has to be declared here because my table only exists in the DOM after the declaration above (t1.innerHTML = table)
t2.style.width = '50%';
t2.style.border = '1px black solid';
t1.style.margin = '2% 0 5% 0';

//plot the points
var curSize = 4;
var curColor = '#df4b26';
var canvas = document.getElementById('graph');
var ctx = canvas.getContext("2d");


for(i=0;i<xCoord.length;i++){
//make each point a rectangle!
var id = ctx.createImageData(1,1);
var d = id.data;
ctx.putImageData(id, xCoord[i]*5+299, 301-yCoord[i]*5); //shift graph 10 to the right
ctx.fillStyle = curColor;
ctx.fillRect(xCoord[i]*5+299,301-yCoord[i]*5,5,5);
//the below is what I used originally. 
//ctx.lineJoin = 'round';
//ctx.beginPath();
//ctx.strokeStyle = curColor;
//ctx.lineWidth = curSize;
//ctx.moveTo(xCoord[i]*5+1,600-yCoord[i]*5+1);
//ctx.lineTo(xCoord[i]*5-1,600-yCoord[i]*5-1);
//ctx.closePath();
//ctx.stroke();
}
};//end button click event

var canvas = document.getElementById('graph');
var ctx = canvas.getContext("2d");

function clearGrid(){
ctx.clearRect(0, 0, canvas.width, canvas.height);
};

clear.onclick = function(){
xCoord = []; 
yCoord = [];
clearGrid();
drawGrid(); 
};


function connectPoints(){
ctx.lineJoin = 'round';
	for(var i = 0; i < xCoord.length; i++){
		ctx.beginPath();
		ctx.moveTo(xCoord[i-1]*5+303, 303-yCoord[i-1]*5);
		ctx.lineTo(xCoord[i]*5+303, 303-yCoord[i]*5);
		ctx.closePath();
		ctx.strokeStyle = 'black';
		ctx.lineWidth = 2; 
		ctx.stroke(); 
	}
}
//connect points if you want to
connect.onclick = function(){
connectPoints();
}


//time to draw on the canvas...(make sure the below also goes within the button onclick event!!)
function drawGrid(){
ctx.lineWidth = 1; //without this here, if you connect points and clear, drawGrid() will adopt the lineWidth declared in connectPoints().
//y-axis lines
for(i=0;i<600;i=i+10){
	ctx.beginPath();
	if(i === 300){
		ctx.strokeStyle = 'blue';
		ctx.moveTo(i,0);
		ctx.lineTo(i,600);
		ctx.stroke();
		ctx.closePath();
	}else{
		ctx.strokeStyle = 'black';
		ctx.moveTo(i,0);
		ctx.lineTo(i,600);
		ctx.stroke();
		ctx.closePath();
	}
}
//x-axis lines
for(i=0;i<600;i=i+10){
	ctx.beginPath();
	if(i === 300){
		ctx.strokeStyle = 'blue';
		ctx.moveTo(0,i);
		ctx.lineTo(600,i);
		ctx.stroke();
		ctx.closePath();
	}else{
		ctx.strokeStyle = 'black';
		ctx.moveTo(0,i);
		ctx.lineTo(600,i);
		ctx.stroke();
		ctx.closePath();
	}
}

}
drawGrid();
</script>
